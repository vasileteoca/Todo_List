{% extends 'base.html' %}
    {% block content %}
      <a href="/todos"><< Go Back</a>
      <br>
      <h1>{{todo.title}}</h1>
      <p>{{todo.text}}</p>
      <br>

      <form method="DELETE" action="{% url 'delete' todo.id %}">
           {% csrf_token %}
            <input type="submit" value="Delete" />
      </form>

      Created at {{todo.created_at}}
    {% endblock %}
